<!DOCTYPE html>
<html>
<head>
  <title>Transaction Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Transaction Application</h1>

  <div class="tabs">
    <button class="tab" onclick="switchTab(0)">Add Transaction</button>
    <button class="tab" onclick="switchTab(1)">History</button>
  </div>

  <div class="tab-content" id="add-transaction">
    <h2>Add Transaction</h2>
    <div class="transaction-inputs">
      <div class="input" >
      <label for="title" >Add Title</label>
    <input type="text" id="title" placeholder="Title">
  </div>
  <div class="input">
    <label for="category">Select Category</label>
    <select id="category">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
  </div>
  <div class="input">
    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Amount">
  </div>
  </div>
  <button id="btn_add" onclick="addTransaction()">Add</button>
  </div>

  <div class="tab-content" id="transaction-history">
    <h2>Transaction History</h2>
    <ul id="transactions"></ul>
  </div>

  <script src="script.js"></script>
</div>
</body>
</html>
